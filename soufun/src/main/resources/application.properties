spring.profiles.active=dev

# jpa config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.SQL=debug

# session会话存储类型
spring.session.store-type=redis

# 关闭HTTP基本验证
security.basic.enabled=false

# thymeleaf
spring.thymeleaf.mode=HTML

server.error.whitelabel.enabled=false

spring.devtools.restart.exclude=templates/**,static/**

# qiniu 注意替换成自己申请的配置
qiniu.AccessKey=XXXX
qiniu.SecretKey=XXXX
qiniu.Bucket=bucket-zsh
qiniu.cdn.prefix=http://images.qqzsh.top/

# 阿里云短信配置 注意替换自己申请的配置
aliyun.sms.accessKey=XXXX
aliyun.sms.accessKeySecret=XXXX
aliyun.sms.template.code=XXXX

# email 注意替换成自己邮箱的配置
spring.mail.host=smtp.163.com
spring.mail.username=XXXX
spring.mail.password=XXXX
spring.mail.properties.mail.smtp.auth=true
