<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
		<title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/weadmin.css}">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	<table class="layui-table" lay-size="lg">
		<colgroup>
			<col width="30%">
			<col width="30%">
			<col width="30%">
		</colgroup>
		<thead>
		<tr>
			<span style="text-align: center;display: block"><span th:text="${user.getUsername()}"></span>个人信息表
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>账号：<span th:text="${user.getUsername()}"></span></td>
			<td>昵称：<span th:text="${user.getNickname()}"></span></td>
			<td>头像：<img th:src="${user.getFace_image()}"></td>
		</tr>
		<tr>
			<td>粉丝数：<span th:text="${user.getFans_counts()}"></span></td>
			<td>关注数：<span th:text="${user.getFollow_counts()}"></span></td>
			<td>收到赞数：<span th:text="${user.getReceive_like_counts()}"></span></td>
		</tr>
		</tbody>
	</table>

	</body>

</html>
